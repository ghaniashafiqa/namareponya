<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Ghania Shafiqa Raisa
    </h:body>
    <h2>Contoh h:panelGrid</h2>
    <h:form>
        <h:panelGrid id ="panel" columns ="2" border ="1" cellpadding ="10" cellspacing="1">
            
            <f:facet name ="header">
                <h:outputText value ="Details"/>
            </f:facet>
            <h:outputLabel value ="First Name"/>
            <h:inputText a:placeholder="First Name" maxlength="10"/>
            <h:outputLabel value ="Middle Name"/>
            <h:inputText a:placeholder="Middle Name" maxlength="10"/>
            <h:outputLabel value ="Last Name"/>
            <h:inputText a:placeholder="Last Name" maxlength="10"/>
            <h:outputLabel value="Password"/>
            <h:inputSecret a:placeholder ="Password"/>
            
            <f:facet name ="footer">
                <h:panelGroup style ="display:block; text-align:center">
                    <h:commandButton id ="submit" value ="Submit"/>
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:form>
</html>
